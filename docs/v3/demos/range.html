<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Range | Hello Week</title>
        <link href="../../assets/styles/main.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/hello-week@3.0.4-beta/dist/hello.week.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/hello-week@3.0.4-beta/dist/default.theme.css" rel="stylesheet" />
    </head>
    <body>
        <main>
            <div class="calendar default-theme"></div>
        </main>

        <script type="module">
            import { HelloWeek } from 'https://cdn.jsdelivr.net/npm/hello-week@3.0.4-beta/dist/hello.week.esm.js';
            const calendar = new HelloWeek({
                selector: '.calendar',
                langFolder: './langs/',
                range: true,
                todayHighlight: false,
                beforeLoad: () => {
                    calendar.setIntervalRange(['2020-02-10', '2020-02-24']);
                },
            });
        </script>
    </body>
</html>
