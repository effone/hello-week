<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Reset | Hello Week</title>
        <link href="../../assets/styles/main.css" rel="stylesheet" />
        <link
            href="https://cdn.jsdelivr.net/npm/hello-week@3.0.4-beta/dist/hello.week.css"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/hello-week@3.0.4-beta/dist/default.theme.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <main>
            <button class="btn">Reset</button>
            <div class="calendar default-theme"></div>
        </main>

        <script type="module">
            import { HelloWeek } from 'https://cdn.jsdelivr.net/npm/hello-week@3.0.4-beta/dist/hello.week.esm.js';
            const calendar = new HelloWeek({
                selector: '.calendar',
                todayHighlight: true,
                minDate: '2020-10-10',
                maxDate: '2021-03-28',
            });

            document.querySelector('.btn').addEventListener('click', () => {
                calendar.setOptions({
                    todayHighlight: false,
                    minDate: false,
                    maxDate: false,
                });
            });
        </script>
    </body>
</html>
