<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Selected Days | Hello Week</title>
        <link href="../../assets/styles/main.css" rel="stylesheet" />
        <link
            href="https://cdn.jsdelivr.net/npm/hello-week@3.0.4-beta/dist/hello.week.css"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/hello-week@3.0.4-beta/dist/default.theme.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <main>
            <div class="calendar default-theme"></div>
        </main>

        <script type="module">
            import { HelloWeek } from 'https://cdn.jsdelivr.net/npm/hello-week@3.0.4-beta/dist/hello.week.esm.js';
            new HelloWeek({
                selector: '.calendar',
                daysSelected: [
                    '2020-01-10',
                    '2020-02-12',
                    '2020-12-13',
                    '2020-12-25',
                ],
                multiplePick: true,
            });
        </script>
    </body>
</html>
