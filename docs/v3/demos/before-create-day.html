<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Before Create Day | Hello Week</title>
        <link href="../../assets/styles/main.css" rel="stylesheet" />
        <link
            href="https://cdn.jsdelivr.net/npm/hello-week@3.0.4-beta/dist/hello.week.css"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/hello-week@3.0.4-beta/dist/default.theme.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <main>
            <div class="calendar default-theme"></div>
        </main>

        <script type="module">
            import {
                HelloWeek,
                el,
            } from 'https://cdn.jsdelivr.net/npm/hello-week@3.0.4-beta/dist/hello.week.esm.js';
            new HelloWeek({
                selector: '.calendar',
                beforeCreateDay: (data) => {
                    return {
                        ...data,
                        ...{
                            node: el(
                                'div',
                                data.attributes,
                                el('span', {}, data.day.toString())
                            ),
                        },
                    };
                },
            });
        </script>
    </body>
</html>
