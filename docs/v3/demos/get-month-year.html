<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Get Month & Year | Hello Week</title>
        <link href="../../assets/styles/main.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/hello-week@3.0.4-beta/dist/hello.week.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/hello-week@3.0.4-beta/dist/default.theme.css" rel="stylesheet" />
    </head>
    <body>
        <main>
            <div class="details"></div>
            <div class="calendar default-theme"></div>
        </main>

        <script type="module">
            import {
                HelloWeek,
                createElement,
                render,
            } from 'https://cdn.jsdelivr.net/npm/hello-week@3.0.4-beta/dist/hello.week.esm.js';

            const details = document.querySelector('.details');
            const calendar = new HelloWeek({
                selector: '.calendar',
                langFolder: './langs/',
                onMonthChange: () => {
                    details.innerHTML = '';
                    update();
                },
                onLoad: () => {
                    update();
                },
            });

            function update() {
                render(
                    createElement('input', {
                        name: 'month',
                        disabled: true,
                        value: calendar.getMonth(),
                    }),
                    details
                );
                render(
                    createElement('input', {
                        name: 'year',
                        disabled: true,
                        value: calendar.getYear(),
                    }),
                    details
                );
            }
        </script>
    </body>
</html>
