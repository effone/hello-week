<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" title="buble">

  <style>
    .markdown-section iframe {
      border: 0;
    }
  </style>
</head>

<body>
  <div id="app">Loading ...</div>
  <script>
    window.$docsify = {
      name: 'Hello Week',
      loadSidebar: true,
      search: {
        noData: {
          '/': 'No results!'
        },
        placeholder: {
          '/': 'Search the docs...'
        },
        formatUpdated: '{MM}/{DD} {HH}:{mm}',
        plugins: [
          function(hook, vm) {
            hook.beforeEach(function(html) {
              console.log('Hi');
              const url = 'https://github.com/mauroreisvieira/hello-week/blob/master/docs/v3/' + vm.route.file;
              const editHtml = '[:memo: Edit Document](' + url + ')\n'
              return editHtml + html
            })
          }
        ]
      },
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>

</html>
